<section class="visit-us">
  <div class="visit-us__container">
    <h2 class="visit-us__title title title--centered">Visit us</h2>
    <h3 class="visit-us__subtitle">
      We invite you to visit us in the center of our city
    </h3>
    <div class="visit-us__body">
      <div class="visit-us__map">
        <img src="@img/contacts/1.jpg" alt="Image" />
      </div>
      <div class="visit-us__contacts">
        <div class="visit-us__address">
          <span class="visit-us__label">Address:</span>
          <span class="visit-us__text">12 Aromatna Street, Rome</span>
        </div>
        <div class="visit-us__hours">
          <span class="visit-us__label">Opening hours:</span>
          <span class="visit-us__text">12 Aromatna Street, Rome</span>
        </div>
        <div class="visit-us__phone">
          <span class="visit-us__label">Phone:</span>
          <a href="tel:+1234567890" class="visit-us__text">+1-234-567-890</a>
        </div>
        <div class="visit-us__social-links">
          <a class="visit-us__social-link" href="#!">
            <img src="@img/contacts/telegram.svg" alt="Image" />
          </a>
          <a class="visit-us__social-link" href="#!">
            <img src="@img/contacts/twitter.svg" alt="Image" />
          </a>
          <a class="visit-us__social-link" href="#!">
            <img src="@img/contacts/facebook.svg" alt="Image" />
          </a>
          <a class="visit-us__social-link" href="#!">
            <img src="@img/contacts/instagram.svg" alt="Image" />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
