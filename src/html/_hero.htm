<section class="hero" id="hero">
  <div class="hero__content-body">
    <div class="hero__content-container">
      <h1 class="hero__title">
        Cafe "Aromatic Gold": discover the magic of coffee
      </h1>
      <div class="hero__text">
        Welcome to the "Aromatic Gold" coffee house! We offer the best quality
        coffee and an unforgettable atmosphere for your enjoyment. Immerse
        yourself in the world of aroma and taste with us.
      </div>
      <a
        class="hero__link btn"
        data-goto=".favorite-menu"
        href="#favorite-menu"
      >
        View menu
      </a>
      <div class="hero__images swiper">
        <div class="hero__images-wrapper swiper-wrapper">
          <div class="hero__images-slide swiper-slide">
            <img src="@img/hero/3.jpg" alt="Image" />
          </div>
          <div class="hero__images-slide swiper-slide">
            <img src="@img/hero/4.jpg" alt="Image" />
          </div>
          <div class="hero__images-slide swiper-slide">
            <img src="@img/hero/5.jpg" alt="Image" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero__slider-body">
    <div class="hero__slider swiper">
      <div class="hero__wrapper swiper-wrapper">
        <div class="hero__slide swiper-slide">
          <img src="@img/hero/1.jpg" alt="Image" />
        </div>
        <div class="hero__slide swiper-slide">
          <img src="@img/hero/2.jpg" alt="Image" />
        </div>
      </div>
    </div>
    <div class="hero__slider-nav">
      <button type="button" class="hero__button-prev"></button>
      <button type="button" class="hero__button-next"></button>
    </div>
  </div>
</section>
