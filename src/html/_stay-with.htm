<div class="stay-with">
  <div class="stay-with__container">
    <div class="stay-with__image-wrapper">
      <img src="@img/stay/1.png" alt="Image" />
      <span></span>
    </div>
    <div class="stay-with__body">
      <h2 class="stay-with__title">
        Stay with us and be the first to learn about new flavors and offers
      </h2>
      <p class="stay-with__text">
        Stay informed about our delicious news and exclusive offers!
      </p>
      <form class="stay-with__form" action="#!">
        <label class="stay-with__label">
          <input
            class="stay-with__input"
            type="text"
            name="email"
            placeholder="Enter e-mail"
          />
        </label>
        <button class="stay-with__btn"></button>
      </form>
    </div>
  </div>
</div>
